<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Picture This</title>
</head>

<body>

  <div class="container d-flex align-items-center justify-content-center pb-4">
    <div class="card col-lg-6 col-sm-12 mt-5 px-0 shadow">
      <img src="img/cat_594l12.jpg" class="card-img-top carrot" title="You have to look close enough." alt="59 6f 75 20 68 61 76 65 20 74 6f 20 6c 6f 6f 6b 20 65 76 65 6e 20 63 6c 6f 73 65 72 2e 2e 2e">
      <div class="just-a-div">
        <!-- This is just another div. -->
        <div class="just-a-div">
          <!-- And yet another div. -->
          <div class="just-a-div">
            <!-- Which in turn contains another div. Can you imagine? -->
            <div class="just-a-div">
              <!-- Aaaand another one. -->
              <div class="just-a-div">
                <!-- Okay, last div... -->
                <img src="img/cat_594I1.jpg" class="card-img-top potatoe" title="Now you're looking closer." alt="WWVzLCB5b3UncmUgaW5kZWVkIGxvb2tpbmcgY2xvc2VyLCBidXQgbm90IGNsb3NlIGVub3VnaCE=">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title">Picture This</h5>
        <p class="card-text">Hoover can either be a last name or a noisy machine using vacuum technique. Hover on the other hand is something else. You should have a closer look.</p>
      </div>
    </div>
  </div>

</body>

</html>
